{% extends 'base.html' %}
{% load static %}
{% block title%}Paipay tracker{% endblock %}
		
{% block styles %}

<link rel="stylesheet" type="text/css" href="{% static 'inventory/css/bootstrap.min.css' %}"/>
<link rel="stylesheet" href="{% static 'tracks/css/map_style.css' %}" type="text/css">

{% endblock %}
{% block content %}
	<div id='form-container'>
		<h2>Seleccione un repartidor para ver su ruta</h2>
		<br></br>
		<form class="form-inline" action="#" id="form" onsubmit="event.preventDefault(); search_dm();">
			<div class="col-md-5"></div>
			<div class="form-group  mx-sm-3 mb-2">
				<select name="delivery_men" class="form-control">
					{% for repartidor in repartidores %}
					    <option value="{{ repartidor.id }}">{{ repartidor.name }}</option>
					{% endfor %}
				</select>
			</div>
		 	 <button type="submit" class="btn btn-primary mb-2">Ver</button>
		</form>
	</div>
	<div id="messagediv" ></div>
	<div id="mapdiv" class="map" ></div>
	



{% endblock %}
{% block scripts_body %}
  <script type= "text/javascript" src="{% static 'tracks/js/display_routes.js' %}"></script>
	
{% endblock %}
